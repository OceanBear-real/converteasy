# 后端测试 CI
name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/app/**"
      - "backend/tests/**"
      - "backend/requirements.txt"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/app/**"
      - "backend/tests/**"
      - "backend/requirements.txt"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: 缓存系统依赖
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-libreoffice-ffmpeg-v1

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libreoffice-core libreoffice-writer libreoffice-calc libreoffice-impress ffmpeg

      - name: 安装 Python 依赖
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: 运行测试
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=html -v

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: 上传测试报告
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: backend-test-report
          path: backend/htmlcov/
          retention-days: 3
